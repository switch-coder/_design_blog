name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main # main 브랜치에 푸시될 때 실행
  workflow_dispatch: # 수동 실행도 가능

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. 리포지토리 클론
      - name: Checkout code
        uses: actions/checkout@v3

      # 2. Node.js 설치
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16' # 필요한 Node.js 버전

      - name: Print current directory and files
        run: |
          pwd
          ls -R

      # 3. getMenu.js 실행
      - name: Run getMenu.js
        run: node ./getMenu.js

      # 4. GitHub Pages에 배포
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./ # GitHub Pages에 배포할 파일이 위치한 디렉토리
